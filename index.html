<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>most advanced calculator · normal</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #10131e 0%, #1a1f2f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 16px;
        }
        .calculator-card {
            background: rgba(22, 26, 40, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(72, 187, 255, 0.25);
            border-radius: 48px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7), 0 0 0 2px #2f3b6b inset, 0 0 15px #3f5f9f;
            padding: 28px 24px;
            max-width: 500px;
            width: 100%;
            transition: 0.3s;
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 0 8px;
        }
        .nav-link {
            color: #b1d0ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 6px 20px;
            border-radius: 60px;
            background: rgba(16, 20, 30, 0.8);
            border: 1px solid #3b4a7a;
            backdrop-filter: blur(4px);
            transition: 0.2s;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }
        .nav-link:hover {
            background: #2b3f6e;
            color: white;
            border-color: #7aa5ff;
            transform: scale(1.02);
            box-shadow: 0 0 15px #3f7bff;
        }
        .nav-link.active {
            background: #2e4b9e;
            color: white;
            border-color: #97bbff;
            box-shadow: 0 0 20px #2a6eff;
        }
        .display {
            background: #0c0f18;
            border-radius: 32px;
            padding: 20px 22px;
            margin-bottom: 25px;
            border: 2px solid #35477d;
            box-shadow: inset 0 6px 12px #00000080, 0 10px 20px #00000040;
        }
        #calc-screen {
            width: 100%;
            font-size: 2.6rem;
            background: transparent;
            border: none;
            outline: none;
            color: #e2f0ff;
            font-weight: 400;
            text-align: right;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #6d9eff;
            font-family: 'Courier New', monospace;
        }
        .memory-indicator {
            color: #79b8ff;
            font-size: 1rem;
            min-height: 24px;
            text-align: right;
            padding-right: 8px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }
        .calc-btn {
            background: #1d253b;
            border: none;
            border-radius: 60px;
            padding: 18px 6px;
            font-size: 1.4rem;
            font-weight: 600;
            color: #d0e2ff;
            box-shadow: 0 8px 0 #0c1020, 0 8px 20px #00000080, 0 0 8px #385f9e;
            transition: 0.08s linear;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #3b5090;
        }
        .calc-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #0a0e18, 0 8px 20px black;
        }
        .calc-btn.function {
            background: #2b1f44;
            color: #c9b8ff;
            border-color: #6d4fc9;
            font-size: 1.2rem;
        }
        .calc-btn.operator {
            background: #263f68;
            color: #b6e4ff;
            border-color: #4a8fcf;
            font-size: 1.7rem;
        }
        .calc-btn.equals {
            background: #3c5e9e;
            color: white;
            border-color: #8bb6ff;
            grid-column: span 2;
            font-size: 2rem;
        }
        .calc-btn.zero {
            grid-column: span 2;
        }
        .footer-note {
            color: #7f93c2;
            margin-top: 24px;
            text-align: center;
            font-size: 1rem;
            border-top: 1px dashed #31486c;
            padding-top: 16px;
        }
    </style>
</head>
<body>
    <div class="calculator-card">
        <div class="nav-links">
            <a href="index.html" class="nav-link active">⟐ normal</a>
            <a href="com.html" class="nav-link">⇄ compare</a>
            <a href="grp.html" class="nav-link">⬟ graph</a>
        </div>

        <!-- NORMAL / SCIENTIFIC CALCULATOR -->
        <div class="display">
            <div class="memory-indicator" id="mem-indicator"> </div>
            <input type="text" id="calc-screen" readonly value="0">
        </div>

        <div class="button-grid">
            <!-- 5 columns -->
            <button class="calc-btn function" onclick="insert('Math.sin(')">sin</button>
            <button class="calc-btn function" onclick="insert('Math.cos(')">cos</button>
            <button class="calc-btn function" onclick="insert('Math.tan(')">tan</button>
            <button class="calc-btn function" onclick="insert('Math.log(')">log</button>
            <button class="calc-btn function" onclick="insert('Math.exp(')">e^</button>

            <button class="calc-btn function" onclick="insert('Math.asin(')">asin</button>
            <button class="calc-btn function" onclick="insert('Math.acos(')">acos</button>
            <button class="calc-btn function" onclick="insert('Math.atan(')">atan</button>
            <button class="calc-btn function" onclick="insert('Math.sqrt(')">√</button>
            <button class="calc-btn function" onclick="insert('**')">x^y</button>

            <button class="calc-btn" onclick="insert('7')">7</button>
            <button class="calc-btn" onclick="insert('8')">8</button>
            <button class="calc-btn" onclick="insert('9')">9</button>
            <button class="calc-btn operator" onclick="insert('/')">÷</button>
            <button class="calc-btn function" onclick="insert('Math.PI')">π</button>

            <button class="calc-btn" onclick="insert('4')">4</button>
            <button class="calc-btn" onclick="insert('5')">5</button>
            <button class="calc-btn" onclick="insert('6')">6</button>
            <button class="calc-btn operator" onclick="insert('*')">×</button>
            <button class="calc-btn function" onclick="insert('Math.E')">e</button>

            <button class="calc-btn" onclick="insert('1')">1</button>
            <button class="calc-btn" onclick="insert('2')">2</button>
            <button class="calc-btn" onclick="insert('3')">3</button>
            <button class="calc-btn operator" onclick="insert('-')">−</button>
            <button class="calc-btn function" onclick="insert('(')">(</button>

            <button class="calc-btn zero" onclick="insert('0')">0</button>
            <button class="calc-btn" onclick="insert('.')">.</button>
            <button class="calc-btn operator" onclick="insert('+')">+</button>
            <button class="calc-btn function" onclick="insert(')')">)</button>

            <button class="calc-btn function" onclick="clearEntry()">CE</button>
            <button class="calc-btn function" onclick="backspace()">⌫</button>
            <button class="calc-btn function" onclick="insert('%')">%</button>
            <button class="calc-btn equals" onclick="calculate()">=</button>
            <button class="calc-btn function" onclick="resetCalc()">AC</button>
        </div>
        <div class="footer-note">
            ⚡ advanced scientific · memory ready
        </div>
    </div>

    <script>
        const screen = document.getElementById('calc-screen');
        const memIndicator = document.getElementById('mem-indicator');
        let memory = 0;

        function insert(val) {
            if (screen.value === '0' && !isOperator(val) && val !== '.' && !val.startsWith('Math')) {
                screen.value = val;
            } else {
                screen.value += val;
            }
        }

        function isOperator(ch) {
            return ['+', '-', '*', '/', '%', '**'].includes(ch);
        }

        function resetCalc() {
            screen.value = '0';
            memIndicator.innerText = '';
        }

        function clearEntry() {
            screen.value = '0';
        }

        function backspace() {
            screen.value = screen.value.slice(0, -1) || '0';
        }

        function calculate() {
            try {
                // replace percentage sign with /100 for basic % handling
                let expr = screen.value.replace(/%/g, '/100');
                // use Function for safer eval? still math context
                // but we want Math functions available
                const result = new Function('return ' + expr)();
                if (isFinite(result)) {
                    screen.value = String(result);
                } else {
                    screen.value = '∞ error';
                }
            } catch (e) {
                screen.value = 'error';
            }
        }

        // additional helper for memory (not fully implemented but adds flair)
        window.onload = () => {
            // optional memory stub
        };
    </script>
</body>
</html>
